<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server sample</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <h1 class="alert-danger text-danger">Error</h1>
    <div class="row">
        <div class="col-1">Дата</div>
        <div class="col-5" th:text="${timestamp}"></div>
    </div>
    <div class="row">
        <div class="col-1">URL</div>
        <div class="col-5" th:text="${url}"></div>
    </div>
    <div class="row">
        <div class="col-1">Status</div>
        <div class="col-5" th:text="${status}"></div>
    </div>
    <div class="row">
        <div class="col-1">Message</div>
        <div class="col-5" th:text="${message}"></div>
    </div>
</div>
</body>
</html>
