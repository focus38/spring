<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">
    <title>Главная</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-1">Проекты:</div>
        <div class="col-8">
            <div class="row" th:each="project: ${projects}">
                <div class="col-4" th:text="${project.id}"></div>
                <div class="col-2" th:text="${project.name}"></div>
                <div class="col-2" th:text="${project.ownerName}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
